spring:
  application:
    name: dubbo-consumer
  cloud:
    nacos:
      config:
        server-addr: 172.16.6.77:8748
        namespace: 0825b7fd-30bc-4df8-976f-eccce616b3e1
    sentinel:
      transport:
        port: 8710
        dashboard: localhost:8080
  config:
    import:
      - optional:nacos:dubbo-consumer.yaml?group=CLOUD_GROUP  # 监听 DEFAULT_GROUP:test.yml
dubbo:
  application:
    name: dubbo_consumer
  protocol:
    name: dubbo
    port: -1
  registry:
    address: nacos://172.16.6.77:8748?namespace=${spring.cloud.nacos.config.namespace}